<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عداد الأذكار</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #ffe6f0;
      color: #b30059;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2em;
      color: #cc0066;
      margin-bottom: 10px;
    }

    textarea {
      width: 90%;
      max-width: 400px;
      height: 80px;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #cc6699;
      font-size: 1.1em;
      resize: none;
      margin-bottom: 15px;
    }

    .counter {
      font-size: 3em;
      margin: 20px 0;
      color: #cc0066;
    }

    button {
      background-color: #ff99cc;
      color: white;
      border: none;
      padding: 10px 25px;
      font-size: 1.2em;
      border-radius: 20px;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e60073;
    }

    .duaa {
      margin-top: 30px;
      font-size: 1.2em;
      color: #b30059;
    }
  </style>
</head>
<body>

  <h1>🌸 عداد الأذكار 🌸</h1>

  <textarea id="dhikrInput" placeholder="اكتبي الذكر الذي ترغبين فيه..."></textarea>

  <div class="counter" id="count">0</div>

  <button onclick="increment()">سبّحي</button>
  <button onclick="reset()">إعادة</button>

  <p class="duaa">
    🌸 اللهم اجعل هذا العمل صدقة جارية لي ولوالدي ولكل من شارك فيه 🌸
  </p>

  <script>
    let count = 0;
    function increment() {
      count++;
      document.getElementById("count").textContent = count;
    }

    function reset() {
      count = 0;
      document.getElementById("count").textContent = count;
    }
  </script>

</body>
</html>
